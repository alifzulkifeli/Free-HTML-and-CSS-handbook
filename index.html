<!DOCTYPE html>
<html>
  <head>
    <title>Download PDF Example</title>
    <style>
      /* Add some basic styles to the button */
      button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Download PDF Example</h1>
    <p>Click the button below to download a PDF:</p>
    <button onclick="downloadPdf()">Download PDF</button>

    <script>
      function downloadPdf() {
        // Replace the URL with the PDF path
        const pdfUrl = 'CSSHTML.pdf'

        // Use the Fetch API to download the PDF
        fetch(pdfUrl)
          .then(response => response.blob())
          .then(blob => {
            // Create a URL for the PDF blob
            const pdfUrl = URL.createObjectURL(blob);

            // Create a temporary link element to download the PDF
            const link = document.createElement('a');
            link.href = pdfUrl;
            link.download = 'Free-CSS-and-HTML-handbook.pdf';

            // Add the link element to the document and click it
            document.body.appendChild(link);
            link.click();

            // Clean up the URL and link element
            URL.revokeObjectURL(pdfUrl);
            document.body.removeChild(link);
          })
          .catch(error => console.error(error));
      }
    </script>
  </body>
</html>
